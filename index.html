<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora em JavaScript</h3>
    <div class="calc">
        <div class="display">
            <p id="resultado">a</p>
        </div>
        <div class="teclas">
            <table>
                <tr>
                    <td><button  onclick="exibir('7')">7</button></td>
                    <td><button  onclick="exibir('8')">8</button></td>
                    <td><button  onclick="exibir('9')">9</button></td>
                    <td><button  onclick="exibir('+')">+</button></td>
                    <td><button  onclick="apagar()">&laquo;</button></td>   
                </tr>
                <tr>
                    <td><button  onclick="exibir('4')">4</button></td>
                    <td><button  onclick="exibir('5')">5</button></td>
                    <td><button  onclick="exibir('6')">6</button></td>
                    <td><button  onclick="exibir('-')">-</button></td>
                    <td><button  onclick="resetar()">CE</button></td>
                       
                </tr>
                <tr>
                    <td><button  onclick="exibir('1')">1</button></td>
                    <td><button  onclick="exibir('2')">2</button></td>
                    <td><button  onclick="exibir('3')">3</button></td>
                    <td><button  onclick="exibir('/')">/</button></td>
                    <td rowspan="2"><button  onclick="calcular()">=</button></td>   
                </tr>
                <tr>

                    <td colspan="2"><button  onclick="exibir('0')">0</button></td>
                    <td><button  onclick="exibir('.')">.</button></td>
                    <td><button  onclick="exibir('*')">*</button></td>

                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>Site Criado por <a href="https://github.com/matheusaliberto" target="_blank">Matheus Francisco</a>.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
