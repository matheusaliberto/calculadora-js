<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora em JavaScript</h3>
    <div class="calc">
        <div class="display">
            <p id="resultado"></p>
        </div>
        <div class="teclas">
            <table>
                <tr>
                    <td onclick="exibir(7)">7</td>
                    <td onclick="exibir(8)">8</td>
                    <td onclick="exibir(9)">9</td>
                    <td onclick="resetar()">CE</td>
                    <td onclick="apagar()">&laquo;</td>   
                </tr>
                <tr>
                    <td onclick="exibir(4)">4</td>
                    <td onclick="exibir(5)">5</td>
                    <td onclick="exibir(6)">6</td>
                    <td onclick="exibir('+')">+</td>
                    <td onclick="calcular()" rowspan="3">=</td>   
                </tr>
                <tr>
                    <td onclick="exibir(1)">1</td>
                    <td onclick="exibir(2)">2</td>
                    <td onclick="exibir(3)">3</td>
                    <td onclick="exibir('-')">-</td>   
                </tr>
                <tr>
                    <td onclick="exibir('0')">0</td>
                    <td onclick="exibir('/')">/</td>
                    <td onclick="exibir('*')">*</td>
                    <td onclick="exibir('.')">.</td>   
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>Site Criado por <a href="https://github.com/matheusaliberto" target="_blank">Matheus Francisco</a>.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
