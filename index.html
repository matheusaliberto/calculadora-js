<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <div class="display">
            <p class="resultado">
                000000.00
            </p>
        </div>
        <div class="teclas">
            <table>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>CE</td>
                    <td>&laquo;</td>   
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                    <td rowspan="3">=</td>   
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>   
                </tr>
                <tr>
                    <td>%</td>
                    <td>/</td>
                    <td>*</td>
                    <td>.</td>   
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
